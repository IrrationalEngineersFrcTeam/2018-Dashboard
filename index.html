<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div id="Name" > Team 6239 SmartDashboard </div>
<div id="timer">2:15</div>
<div id="robotConnection">Unknown Robot State</div>
<div id="timeWarning"></div>
<div id="camera"></div>

<header>

    <h2>Drive Selection</h2>
<div>
    <select id="driveSelect">
        <option>Tank</option>
        <option>Arcade</option>
    </select>
</div>

    <h2>Control Selection</h2>
    <div>
        <select id="controlSelect">
            <option>Gamepad</option>
            <option>Joysticks</option>
        </select>
    </div>

    <h2>Autonomous Selection</h2>
    <div class="button-group1">
            <button id="button1" type="button">left</button>
            <button id="button2" type="button">Right</button>
            <button id="button3" type="button">Center</button>
    </div>
    <p id="autoMonitor">[Unknown State]</p>

</header>

<svg id="rotationDisplay" width="320" height="340">

    <g id="dialCircle">

            <circle cx="140" cy="120" r="110" stroke="darkorange" fill="#232323" stroke-width="2"  />

    </g>

    <g id="rotationDial">

       <rect  x="84" y="55" width="110" height="136" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="78" y="114" width="6" height="20" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="194" y="114" width="6" height="20" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="78" y="65" width="6" height="20" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="78" y="165" width="6" height="20" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="194" y="65" width="6" height="20" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="194" y="165" width="6" height="20" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect x="100" y="55" width="78" height="4" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect x="96" y="112" width="84" height="70" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="96" y="65" width="4" height="30" stroke="darkorange" stroke-width="1" fill="#232323" />
        <rect  x="176" y="65" width="4" height="30" stroke="darkorange" stroke-width="1" fill="#232323" />


    </g>

</svg>
